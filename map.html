<html>
<head>
<title>Map</title>
<style type="text/css">
body{
background-color: #DEDDAA;
}
#back a{
position:fixed;
top:0px;
right:0px;
}
#map img{
position:absolute;
width: 1200px;
height:630px;
}

#map img{
-webkit-animation: map-move 4s linear alternate;
}

@-webkit-keyframes map-move {
	0%{clip:rect(0px 0px 700px 0px)}
	100%{clip:rect(0px 1200px 700px 0px)}
	}
</style>
</head>
<body>
<div id="map">
<img src="https://cloud.githubusercontent.com/assets/6693736/5156431/ffae3aca-728f-11e4-9d79-c07e6493b9e9.jpg">
</div>
<div id="back">
<a href = "index.html">Back to Home</a>
</div >

</body>
</html>
